<div class="flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 m-23 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <!-- <p id="error-msg"></p> -->
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" [(ngModel)]="form.email" name="email" placeholder="Enter your Email"
          class="w-full px-4 py-2 border rounded-md" required />
      </div>



      <div class="mb-4">
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" [(ngModel)]="form.password" name="password" placeholder="Enter your Password"
          class="w-full px-4 py-2 border rounded-md" required />
      </div>

      <div *ngIf="message" class="bg-red-100 text-red-800 p-2 rounded mb-4">
        {{ message }}
      </div>
      <button [disabled]="isLoading" type="submit"class="w-full bg-[#6051dc] text-white py-2 rounded hover:bg-[#3d2ad0e1]">
        <div *ngIf="!isLoading">Login</div>
        <div *ngIf="isLoading" class="flex justify-center items-center">
          <div class="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        </div>
      </button>
      <p class="mt-4 text-sm text-center text-gray-600">
        Donâ€™t have an account?
        <a routerLink="/register" class="text-blue-500 hover:underline">Register</a>
      </p>
    </form>
  </div>
</div>
