<div *ngIf="!isLoading" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
  <div *ngFor="let img of images" class="image-card overflow-hidden rounded shadow-sm hover:shadow-md bg-white">
    <a class="block relative" [routerLink]="['/image-details',img.id]" [href]="img.id"><img [src]="img.media_url"
        [alt]="img.media_title" class="w-full h-56 object-cover">
      <div class="overlay opacity-0 transition-opacity absolute inset-0 bg-black bg-opacity-40 flex items-end">
        <div class="p-3 w-full bg-gradient-to-t from-black to-transparent text-white">
          <p class="text-sm font-semibold truncate">{{img.media_title}}</p>
          <p class="text-xs opacity-75">{{img.uploader_name}}</p>
        </div>
      </div>
    </a>
    <div class="p-1 flex justify-between items-center">
      <span 
          class="inline-flex items-center px-3 py-1 mr-2 rounded-md text-xs font-semibold  text-[#6051dc]">
          {{img.media_category.name}}
        </span>

        <span
          class="inline-flex items-center py-1 text-xs font-medium text-green-800">
           {{img.total_downloads || 0}}<span class="material-icons text-xs -translate-y-px ml-1 mt-1" style="font-size: 15px;">download</span>
        </span>
    </div>
  </div>
</div>
<div *ngIf="!images && !isLoading" class="badge flex justify-center">
  No Image Available
</div>
<div *ngIf="isLoading" class="flex justify-center items-center mt-10">
  <div class="w-8 h-8 border-2 border-[#6051DC] border-t-transparent rounded-full animate-spin"></div>
</div>
