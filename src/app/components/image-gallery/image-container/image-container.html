<div *ngFor="let img of images" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  <div class="image-card overflow-hidden rounded-lg shadow-sm hover:shadow-md bg-white">
    <a class="block relative"
      [href]="img.id"><img [src]="img.media_url"
        [alt]="img.media_title" class="w-full h-56 object-cover">
      <div class="overlay opacity-0 transition-opacity absolute inset-0 bg-black bg-opacity-40 flex items-end">
        <div class="p-3 w-full bg-gradient-to-t from-black to-transparent text-white">
          <p class="text-sm font-semibold truncate">{{img.media_title}}</p>
          <p class="text-xs opacity-75">{{img.uploader_name}}</p>
        </div>
      </div>
    </a>
    <div class="p-3 flex justify-between items-center">
      <span class="text-xs text-gray-500">542 Downloads</span>
    </div>
  </div>
  
</div>
<div *ngIf="images.length == 0">
  <h3>No image available</h3>
</div>
