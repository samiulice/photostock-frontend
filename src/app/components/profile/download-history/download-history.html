<!-- download-history.component.html -->
<div class="overflow-x-auto mt-4">
  <table class="min-w-full bg-white border border-gray-200 shadow rounded-lg">
    <thead class="bg-gray-100 text-gray-700 text-sm">
      <tr>
        <th class="px-4 py-2 text-left">File Name</th>
        <th class="px-4 py-2 text-left">Type</th>
        <th class="px-4 py-2 text-left">Downloaded At</th>
        <th class="px-4 py-2 text-left">Size (MB)</th>
      </tr>
    </thead>
    <tbody class="text-sm text-gray-600">
      <tr *ngFor="let history of downloadHistory" class="border-t hover:bg-gray-50">
        <td class="px-4 py-2">{{ history.fileName }}</td>
        <td class="px-4 py-2">{{ history.fileType }}</td>
        <td class="px-4 py-2">{{ history.downloadedAt | date : ' short' }}</td>
        <td class="px-4 py-2">{{ history.sizeMB }}</td>
      </tr>
    </tbody>
  </table>
</div>
