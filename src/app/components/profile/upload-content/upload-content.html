<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded border border-gray-300">
  <h2 class="text-xl font-semibold mb-4 text-center">Upload Image</h2>

  <form (ngSubmit)="onUpload()" #uploadForm="ngForm">
    <!-- File Input -->
    <div class="mb-4">
      <input
        name="image"
        type="file"
        accept="image/*"
        (change)="onFileSelected($event)"
        class="block w-full border h-10 rounded-md border-gray-400 px-3 py-3"
        required
      />
    </div>

    <!-- Image Preview -->
    <div *ngIf="previewUrl" class="mb-4">
      <img
        [src]="previewUrl"
        alt="Preview"
        class="w-32 h-32 object-cover rounded border"
      />
    </div>

    <!-- Category + License Type in one row -->
    <div class="flex gap-4 mb-4 h-10">
      <select
        id="category"
        name="category_id"
        [(ngModel)]="category"
        class="w-1/2 px-3 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="" disabled selected>Choose Category:</option>
        <option *ngFor="let cat of categories" [value]="cat.id">
          {{ cat.name }}
        </option>
      </select>

      <select
        id="License"
        name="license_type"
        [(ngModel)]="license"
        #licenseRef="ngModel"
        required
        class="w-1/2 px-3 py-2 border border-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="" selected disabled>License Type:</option>
        <option value="free">Free</option>
        <option value="paid">Paid</option>
      </select>

      <div  *ngIf="licenseRef.invalid && licenseRef.touched" class="text-red-500 text-sm"> License type is required</div>
    </div>

    <!-- Title -->
    <div class="mb-4">
      <input
        name="media_title"
        type="text"
        placeholder="Title (optional)"
        required
        #titleRef="ngModel"
        [(ngModel)]="title"
        class="w-full px-3 py-2 border rounded h-10 border-gray-400"
      />
      <div *ngIf="titleRef.invalid && titleRef.touched" class="text-red-500 text-sm">
  Title is required.
</div>
    </div>

    <!-- Description -->
    <div class="mb-4">
      <textarea
        name="description"
        rows="6"
        placeholder="Description (optional)"
        [(ngModel)]="description"
        class="w-full px-3 py-2 border rounded border-gray-400 h-20 resize-none"
      ></textarea>
    </div>

    <!-- Showing Error message -->
      <div
        *ngIf="message"
        class="bg-red-100 text-red-800 p-2 rounded mb-4"
      >
        {{ message }}
      </div>

    <!-- Submit Button -->
    <div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        [disabled]="!selectedFile || uploadForm.invalid"
      >
        Upload
      </button>
    </div>
  </form>
</div>
