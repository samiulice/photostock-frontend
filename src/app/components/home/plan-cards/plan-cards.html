<section class="py-8 px-4 bg-white">
  <!-- Heading -->
  <div class="max-w-7xl mx-auto text-center mb-8">
    <h2 class="text-3xl mb-6 text-cente">Plans and Pricing</h2>
  </div>

  <!-- Trial Badge -->

  <!-- Plans using Flex -->
  <section class="container mx-auto px-4 md:px-8 my-6">
    <div class="grid grid-cols-2 md:grid-cols-3 gap-8">
      <div *ngFor="let p of plans">
        <div
          class="flex flex-col justify-between bg-gradient-to-br from-[#E7F6FC] to-white border border-gray-200 shadow rounded-2xl p-8 min-w-6 min-h-[400px]"
        >
          <div>
            <h3 class="text-3xl text-center font-semibold text-gray-900 mb-2">
              {{p.title}}
            </h3>
            <p class="text-sm text-gray-500 mb-2">Starts at</p>
            <p class="text-2xl font-bold text-gray-900 mb-2">
              {{p.price | currency}}
              <span class="text-sm font-normal">/ {{p.expires_at }}days</span>
            </p>
            <br />
            <ul
              *ngFor="let t of p.terms"
              class="text-sm text-gray-800 space-y-2"
            >
              <li class="flex items-center gap-2">
                <span
                  class="inline-flex items-center justify-center w-4 h-4 bg-blue-100 text-green-600 rounded-full border border-green-600"
                >
                  <span class="material-icons text-sm" style="font-size: 1px"
                    >check</span
                  >
                </span>
                {{t}}
              </li>
            </ul>
          </div>
          <div>
            <button
              (click)="buyPlan(p.id)"
              class="w-full bg-white text-gray-700 border border-[#24343D] hover:bg-gray-100 font-medium py-2 px-4 rounded-lg mb-6 mt-6"
            >
              Buy now
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
