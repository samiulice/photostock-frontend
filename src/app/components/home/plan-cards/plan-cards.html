<div class="bg-gray-100 py-10">
  <h2 class="text-2xl font-bold text-center mb-8">Our Plans</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto px-4">
    <div *ngFor="let plan of plans" class="bg-white p-6 rounded-lg shadow-md text-center">
      <h3 class="text-xl font-bold mb-2">{{ plan.name }}</h3>
      <p class="text-lg text-green-500 mb-4">{{ plan.price }}</p>
      <ul class="text-sm text-gray-700 mb-4 space-y-1">
        <li *ngFor="let feature of plan.features">✔️ {{ feature }}</li>
      </ul>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Choose</button>
    </div>
  </div>
</div>
