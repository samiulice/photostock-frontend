<nav class="bg-white">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Left: Logo + Nav -->
      <div class="flex items-center space-x-4">
        <img
          class="h-8 w-auto"
          src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
          alt="Logo"
        />
        <div class="hidden md:flex space-x-4">
          <a
            href="/"
            class="text-[#2B7FFF] hover:bg-[#2B7FFF] px-3 py-2 hover:text-white rounded-md text-sm font-bold"
            >Home</a
          >
          <a
            routerLink="/image"
            class="text-[#2B7FFF] hover:bg-[#2B7FFF] hover:text-white px-3 py-2 rounded-md text-sm font-bold"
            >Images</a
          >
        </div>
      </div>

      <!-- Center: Search (absolute center with flex-1) -->
      <div class="hidden md:block flex-1 px-4 ml-30">
        <input
          type="text"
          placeholder="Search images..."
          class="w-full px-3 py-1 rounded-md border border-gray-300 text-blue focus:outline-none focus:ring-[0.5px]"
        />
      </div>

      <!-- Right: Login/Register OR Profile -->
      <div class="flex items-center space-x-2">
        <ng-container *ngIf="!isLoggedIn">
          <a
            routerLink="/login"
            class="text-[#2B7FFF] hover:bg-[#2B7FFF] hover:text-white px-3 py-2 rounded-md text-sm font-bold ml-20"
            >Login</a
          >
          <a
            routerLink="/register"
            class="text-[#2B7FFF] hover:bg-[#2B7FFF] hover:text-white px-3 py-2 rounded-md text-sm font-bold"
            >Register</a
          >
        </ng-container>
        <ng-container *ngIf="isLoggedIn">
          <a
            routerLink="/profile/user"
            class="text-[#2B7FFF] rounded-md text-2xl font-bold mr-0 py-2"
          >
            <img
              [src]="getAvatarURL()"
              alt="profile"
              class="w-8 h-8 rounded-full object-cover border border-gray-300"
            />
            {{ getUserName() }}
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
